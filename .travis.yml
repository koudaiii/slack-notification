services:
  - docker
language: go
go:
  - '1.7'
env:
  global:
  - REPO=quay.io/wantedly/slack-notifier
  - BRANCH=$(echo $TRAVIS_BRANCH | sed -e "s,/,_,g;")
  - TAG=$BRANCH-${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
script:
  - echo ${TRAVIS_COMMIT::8}
  - make ci-build
  - make test
deploy:
  skip_cleanup: true
  provider: script
  script: make deploy
  on:
    all_branches: true
